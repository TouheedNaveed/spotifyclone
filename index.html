<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="covers/Spotifyfavicon.jpg" type="image/x-icon">
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand">
          <img src="logo.png" alt="Spotify" /><span>Spotify</span>
        </li>
        <li>Home</li>
        <li>About</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="sContainer">
          <div class="songItem">
            <img src="/covers/1.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timestamp">05:34 </span
              ><i id="0" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/covers/2.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timestamp">05:34 </span
              ><i id="1" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/covers/3.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timestamp">05:34</span
              ><i id="2" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/covers/4.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timestamp">05:34 </span
              ><i id="3" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/covers/5.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timestamp">05:34 </span
              ><i id="4" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
          <div class="songItem">
            <img src="/covers/6.jpg" alt="1" />
            <span class="songName">Let me Love You</span>
            <span class="songListPlay"
              ><span class="timestamp">05:34 </span
              ><i id="5" class="songItemPlay fa-regular fa-circle-play"></i
            ></span>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        value="0"
        min="0"
        max="100"
      />
      <div class="icons">
        <i class="ic fa-solid fa-2x fa-backward-step" id="previous"></i>
        <i class="ic fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
        <i class="ic fa-solid fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" alt="" id="gif" />
        <span id="masterSongName" class="songName">NCS - Song 1</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
